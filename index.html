<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header class="container">BuzzQuizz</header>
    <section class="quizz-creation ocult">
        <div class="container screen3-1">
            <h1>Comece pelo começo</h1>
            <div class="container initial-info">
                <input type="text" placeholder="Titulo do seu quizz" class="user-title">
                <input type="text" placeholder="URL da imagem do seu quizz" class="user-image">
                <input type="text" placeholder="Quantidade de perguntas do quizz" class="user-questions">
                <input type="text" placeholder="Quantidade de níveis do quizz" class="user-levels">
            </div>
            <h2 class="ocult">O título do quizz precisa ter entre 20 a 65 caracteres</h2>
            <button id="to3-2-button" onclick="getInitialInfo();">Prosseguir para criar perguntas</button>
        </div>
        <div class="container ocult screen3-2">
            <h1>Crie suas perguntas</h1>
        </div>
    </section>

    <section class="quizz-list">
        <div class="container screen1-1">
            <div class="container your-quizzes">
                <h1>Você não criou nenhum</br>quizz ainda :(</h1>
                <button>Criar Quizz</button>
            </div>
            <div class="container all-quizzes">
                <h1>Todos os quizzes</h1>
                <div class="quizz-container"></div>
            </div>
        </div>
    </section>

    <section class="individual-quizz ocult">
        <div class="container screen2-1"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
