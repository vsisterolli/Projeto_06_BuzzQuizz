<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header class="container">BuzzQuizz</header>

    <div class="container loading-screen ocult">
        <img src="assets/images/Spinner.gif" alt="loading spinner">
        <h1>Carregando</h1>
    </div>

    <section class="quizz-list">
        <div class="container screen1-1">
            <div class="container your-quizzes yq-empty" data-identifier="user-quizzes">
                <h1>Você não criou nenhum</br>quizz ainda :(</h1>
                <button onclick="nodeTransition('.quizz-list', '.quizz-creation')" data-identifier="create-quizz">Criar Quizz</button>
            </div>
            <div class="container your-quizzes yq-filled ocult" data-identifier="user-quizzes">
                <div class="container ql-title">
                    <h1>Seus Quizzes</h1>
                    <ion-button onclick="nodeTransition('.quizz-list', '.quizz-creation')" data-identifier="create-quizz"><ion-icon name="add-circle"></ion-icon></ion-button>
                </div>
                <div class="container yq-quizzlist">
                    <div class="quizz"><h1>modelo</h1></div>
                    <div class="quizz"><h1>modelo</h1></div>
                </div>
            </div>
            <div class="container all-quizzes">
                <div class="ql-title">
                    <h1>Todos os Quizzes</h1>
                </div>
                <div class="quizz-container" data-identifier="general-quizzes"></div>
            </div>
        </div>
    </section>
    <section class="individual-quizz ocult">
        <div class="container screen2-1"></div>
    </section>

    <section class="ocult quizz-creation">
        <div class="container screen3-1">
            <h1>Comece pelo começo</h1>
            <div class="container initial-info">
                <input type="text" placeholder="Titulo do seu quizz">
                <h2 class="ocult"></h2>
                <input type="text" placeholder="URL da imagem do seu quizz">
                <h2 class="ocult"></h2>
                <input type="number" placeholder="Quantidade de perguntas do quizz">
                <h2 class="ocult"></h2>
                <input type="number" placeholder="Quantidade de níveis do quizz">
                <h2 class="ocult"></h2>
            </div>
            <h2 class="ocult">O título do quizz precisa ter entre 20 a 65 caracteres</h2>
            <button id="to3-2-button" onclick="getInitialInfo();">Prosseguir para criar perguntas</button>
        </div>
        <div class="container ocult screen3-2">
        </div>
        <div class="container ocult screen3-3">
        </div>
        <div class="container ocult screen3-4">
            <h1>Seu quizz está pronto!</h1>
            <div class="container user-quizz-ready">
                <img src="https://http.cat/102" alt="user-selected-image">
                <h4 class="qc-quizz-title"></h4>
            </div>
            <button>Acessar Quizz</button>
            <button class="white-button" onclick="backToHome()">Voltar para Home</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="assets/script_InsideQuizz.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
