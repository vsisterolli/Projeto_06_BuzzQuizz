<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <header class="container">BuzzQuizz</header>
    <section class="quizz-creation">
        <div class="container screen3-1">
            <h1>Comece pelo começo</h1>
            <div class="container initial-info">
                <input type="text" placeholder="Titulo do seu quizz" class="user-title">
                <input type="text" placeholder="URL da imagem do seu quizz" class="user-image">
                <input type="text" placeholder="Quantidade de perguntas do quizz" class="user-questions">
                <input type="text" placeholder="Quantidade de níveis do quizz" class="user-levels">
            </div>
            <h2 class="ocult">O título do quizz precisa ter entre 20 a 65 caracteres</h2>
            <button id="to3-2-button" onclick="getInitialInfo();">Prosseguir para criar perguntas</button>
        </div>
        <div class="container ocult screen3-2">
            <h1>Crie suas perguntas</h1>
            <div class="question">
                <div class="container question-box">
                    <h3>Pergunta 1</h1>
                    <img src="assets/images/Vector (3).svg">
                </div>
                <div class="container question-info">
                    <input type="text" placeholder="Texto da pergunta" class="user-title"></input>
                    <input type="text" placeholder="Cor de fundo da pergunta" class="user-title"></input>
                    <h3>Resposta correta</h3>
                    <input type="text" placeholder="Resposta correta" class="user-title"></input>
                    <input type="text" placeholder="URL da imagem" class="user-title"></input>
                    <h3>Respostas incorretas</h3>
                    <input type="text" placeholder="Resposta incorreta 1" class="user-title"></input>
                    <input type="text" placeholder="URL da imagem" class="user-title"></input>
                    <input type="text" placeholder="Resposta incorreta 2" class="user-title"></input>
                    <input type="text" placeholder="URL da imagem" class="user-title"></input>
                    <input type="text" placeholder="Resposta incorreta 3" class="user-title"></input>
                    <input type="text" placeholder="URL da imagem" class="user-title"></input>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
